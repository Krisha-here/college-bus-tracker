<!DOCTYPE html>
<html>
<head>
    <title>Student Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <button onclick="goBack()" style="
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      ">‚Üê</button>

        <h2>Find My Bus</h2>
        <input type="text" id="busNumber" placeholder="Enter Bus Number">
        <button onclick="findBus()">Show Location</button>
        <p id="location"></p>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html"; 
        }

        function findBus() {
            const busNumber = document.getElementById("busNumber").value.trim();
            if (!busNumber) {
                alert("Please enter a bus number");
                return;
            }
            // Redirect to location.html with bus number in query string
            window.location.href = `location.html?bus=${encodeURIComponent(busNumber)}`;
        }
    </script>
</body>
</html>
